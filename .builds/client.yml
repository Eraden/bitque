image: archlinux
packages:
  - nodejs
  - rustup
  - yarn
sources:
  - https://git.sr.ht/~tsumanu/jirs
environment:
  deploy: adrian.wozniak@ita-prog.pl
  NODE_ENV: production
  DEBUG: false
  JIRS_CLIENT_PORT: 80
  JIRS_CLIENT_BIND: jirs.ita-prog.pl
  JIRS_SERVER_PORT: 80
  JIRS_SERVER_BIND: jirs.ita-prog.pl
secrets:
  - 7ebab768-e5e4-4c9d-ba57-ec41a72c5665
tasks:
  - setup: |
      curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sudo sh
  - test: |
      cd ~/jirs/jirs-client
      wasm-pack test --node
  - build: |
      cd ~/jirs/jirs-client
      yarn
      yarn webpack-cli -p --config ./webpack.config.js
  - deploy: |
      cd ~/jirs
